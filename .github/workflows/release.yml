name: Create Release
run-name: ${{ github.actor }} is creating a github release

on:
  push:
    branches:
      - develop-package
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.TAG }}
          files: >
            "dist/*tar.gz"